<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: white;
        }
        
    </style>
</head>
<body>
    <div class="image-container">
       <a href="store.jpg"><img src="././store.jpg" alt="store"height="360" width="360"></a>
    </div>
    <div class="container">
        
            <a href="store.jpg"><img src="././store.jpg" alt="store" height="80" width="80"></a>
        
        <div class="mt-2">
            <h2>Create an account</h2>
            <label for="inputname" class="block text-gray-800 font-semibold text-sm">Name*</label>
            <div class="mt-2">
                <input type="text" name="inputname" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" placeholder="Enter your name" />
            </div>
            <div>
                <label for="inputname" class="block text-gray-800 font-semibold text-sm">Email*</label>
                <div class="mt-2">
                    <input type="email" name="inputname" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" placeholder="Enter your email" />
                </div>
                <div>
                    <label for="inputname" class="block text-gray-800 font-semibold text-sm">Password*</label>
                    <div class="mt-2">
                        <input type="password" name="inputpassword" class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800" placeholder="Create a password" />
                        <p style="margin-top: -14px; margin-bottom: 5;">Must be at least 8 characters.</p>
                    </div>
                    <label class="pt-1 block text-gray-500 text-sm"></label>
                    <button class="btn">Get Started</button>
                    <div>
                    <label for="inputname" class="block text-gray-800 font-semibold text-sm" ></label><br>
                    <button class="google-button">
                    <img src="././google.png" alt="Google Logo" title=" Sign in with google">
                    Sign in with google
                    </button>
                    </div>
                    </div>
                    <center><p>Already have an account? <a href="#">log in</a></p></center>                       
                </div>
            </div>
        </div>
    </div>
</body>
</html>
